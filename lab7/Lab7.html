    <script>
        $(function () {

            $("#div1").droppable({
            drop: function (event, ui) {
            const droppedItemID = ui.draggable.attr("id");
            $("#div1").before($("#" + droppedItemID));
            // alert(droppedItemID + ' IsDropped')
            }
            });
            $("#div2").droppable({
            drop: function (event, ui) {
            $("#div2").before($("#" + ui.draggable.attr("id")));
            }
            });
            $("#div3").droppable({
            drop: function (event, ui) {
            $("#div3").before($("#" + ui.draggable.attr("id")));
            }
            });
            $("#div4").droppable({
            drop: function (event, ui) {
            $("#div4").before($("#" + ui.draggable.attr("id")));
            }
            });
            $("#div5").droppable({
            drop: function (event, ui) {
            $("#div5").before($("#" + ui.draggable.attr("id")));
            }
            });
            }
            });
            $("#outerDiv").ondragover = function (event) {
            event.preventDefault();
            this.className = 'myElem_dragover';
            alert('item Is Dropped')
            // $("#div5").before($("#" + ui.draggable.attr("id")));
            }
            $("#outerDiv")
            .on("dragover", function myFunction() {
            alert("Hello! I am an alert box!");
            })
    </script>
